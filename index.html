<!DOCTYPE html>
<html lang="en">
    <link rel="shortcut icon" href="https://cdn.discordapp.com/emojis/1299229750669217893.webp?size=96&animated=true" type="image/x-icon">
    <link rel="icon" href="https://cdn.discordapp.com/emojis/1299229750669217893.webp?size=96&animated=true" type="image/x-icon">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    <style>
        * {
            cursor: url(https://cur.cursors-4u.net/others/oth-8/oth702.cur), auto !important;
            box-sizing: border-box;
        }
         @font-face {
    font-family: 'minecraft';
    src: url('fonts/Minercraftory.ttf') format('truetype');
    
}
       body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            position: relative;
           font-family: 'minecraft'
       }

        .centered-gif {
            max-width: 100%;
            max-height: 100%;
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
           font-family: 'minecraft'
        }

        .button-container button {
            padding: 8px 16px;
            background-color: #000000;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'minecraft'
        }  

        .button-container button:hover {
            cursor: url(https://cur.cursors-4u.net/others/oth-8/oth704.cur), auto !important;
           }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            font-family: 'minecraft'
        }

        .proceed-button {
            color: white;
            font-size: 18px;
            cursor: pointer;
            font-family: 'minecraft'
        }
    </style>
</head>
<body>
    <img src="girl.gif" alt="Centered GIF" class="centered-gif">
    
    
    <div class="button-container">
        <button onclick="window.location.href = 'https://t.me/meeeeeeeooooooooowwwww';">Contact</button>
        <button onclick="window.location.href = '/members/';">Members</button>
    </div>
    
    <div class="overlay" id="overlay">
        <div class="proceed-button" onclick="removeOverlay(); playaudio();">Click Here !!!</div>
    </div>

    <script>
        
        function removeOverlay() {
            document.getElementById('overlay').style.display = 'none';
        }

        
        function playaudio() {
    var audio = new Audio('home.mp3');
    audio.load();
    audio.play().catch(function(error) {
        console.log("Audio play failed:", error);
    });
}

     </script>
<script>
        var titles = ["^_^", ">.<", "^,..,^", ">_<", ":3","miwo!!","arcy!!", "meow", "woof"];
        var currentTitleIndex = 0;
        function changeTitle() {
            document.title = titles[currentTitleIndex];
            currentTitleIndex = (currentTitleIndex + 1) % titles.length;
        }
        setInterval(changeTitle, 500);
</script>
</body>
</html>
